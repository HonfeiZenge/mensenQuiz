<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mensen Quiz</title>
</head>
<body>
    <!-- header section -->
    <header class="intro py-3 bg-light text-center">
        <div class="container">
            <h1 class="text-warning display-4 my-3">Mensen Quiz</h1>
        </div>
    </header>

    <!-- quiz section -->
    <main class="bg-warning py-5">
        <div class="container">
            <h3 class="my-4 text-center text-white">On with the question...</h3>
            
            <form class="quiz__section text-white">
                <!-- get question from api -->
            </form>
            <div class="text-center">
                <button class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </main>

    <!-- answer popup -->
    <div class="position-fixed answer__popup d-none w-100 h-100" style="top: 0; left: 0; background: rgba(0, 0, 0, 0.4);">
        <div class=" position-relative card text-center py-4 my-5 mx-auto bg-primary" style="width: 28rem;">
            <span class="close__btn text-white text-right position-absolute" style="cursor: pointer; top: 5px; right: 8px;">x</span>
            <div class="card-body">
                <p class="score__popup card-text text-white display-4"></p>
            </div>
        </div>
    </div>
    
    <script src="scripts/getQuestion.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
